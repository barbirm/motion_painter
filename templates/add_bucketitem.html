{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Movie To Your Bucket List</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_bucketitem') }}">
        <!--Genre selection-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-ticket-alt prefix indigo-text lighten-1"></i>
                <select id="genre_name" name="genre_name" class="validate" required>
                    <option value="" disabled selected>Choose Genre</option>
                    {% for genre in genres %}
                    <option value="{{ genre.genre_name }}">{{ genre.genre_name }}</option>
                    {% endfor %}
                </select>
                <label for="genre_name">Movie Genre</label>
            </div>
        </div>
        <!--Bucket list movie name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-film prefix indigo-text lighten-1"></i>
                <input id="list_item" name="list_item" minlength="1" maxlength="20" type="text" class="validate"
                    required>
                <label for="list_item">Movie Name</label>
            </div>
        </div>
        <!--Submit -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                    Add Movie <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
